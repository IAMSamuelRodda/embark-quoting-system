    provider: AWS
    iac_tool: Terraform
    compute: ECS Fargate (0.25 vCPU, 0.5 GB)
    load_balancer: Application Load Balancer
    database: RDS PostgreSQL 15 (db.t4g.micro)
    container_registry: ECR
    authentication: Cognito
    storage: S3
    cdn: CloudFront
    email: SES
    monitoring: CloudWatch + Sentry

database_schema:
  users:
    columns:
      - id (UUID, PK)
      - cognito_id (VARCHAR, UNIQUE)
      - email (VARCHAR, UNIQUE)
      - name (VARCHAR)
      - role (VARCHAR CHECK admin/field_worker)
      - preferences (JSONB)
      - created_at (TIMESTAMP)

  quotes:
    columns:
      - id (UUID, PK)
      - quote_number (VARCHAR, UNIQUE)
      - version (INTEGER, DEFAULT 1)
      - status (VARCHAR)
      - user_id (UUID, FK users)
      - customer_name (VARCHAR)
      - customer_email (VARCHAR)
      - customer_phone (VARCHAR)
      - customer_address (TEXT)
      - location (JSONB)
      - metadata (JSONB)
      - created_at (TIMESTAMP)
      - updated_at (TIMESTAMP)

  jobs:
    columns:
      - id (UUID, PK)
      - quote_id (UUID, FK quotes, ON DELETE CASCADE)
      - job_type (VARCHAR)
      - order_index (INTEGER)
      - parameters (JSONB)
      - materials (JSONB[])
      - labour (JSONB)
      - calculations (JSONB)
      - subtotal (DECIMAL)

  financials:
    columns:
      - quote_id (UUID, PK, FK quotes, ON DELETE CASCADE)
      - direct_cost (DECIMAL)
      - overhead_multiplier (DECIMAL)
      - profit_first (JSONB)
      - gst_rate (DECIMAL)
      - gst_amount (DECIMAL)
      - total_inc_gst (DECIMAL)
      - rounded_total (DECIMAL)
      - deposit (JSONB)

  price_sheets:
    columns:
      - id (UUID, PK)
      - version (INTEGER)
      - created_by (UUID, FK users)
      - defaults (JSONB)
      - created_at (TIMESTAMP)

  price_items:
    columns:
      - id (UUID, PK)
      - price_sheet_id (UUID, FK price_sheets)
      - name (VARCHAR)
      - price (DECIMAL)
      - unit (VARCHAR)
      - last_checked (TIMESTAMP)
      - notes (TEXT)

  quote_versions:
    columns:
      - id (UUID, PK)
      - quote_id (UUID, FK quotes)
      - version (INTEGER)
      - data (JSONB)
      - user_id (UUID, FK users)
      - device_id (VARCHAR)
      - created_at (TIMESTAMP)

  sync_logs:
    columns:
      - id (UUID, PK)
      - device_id (VARCHAR)
      - quote_id (UUID)
      - operation (VARCHAR)
      - status (VARCHAR)
      - metadata (JSONB)
      - created_at (TIMESTAMP)
    indexes:
      - idx_sync_logs_ttl (created_at)

