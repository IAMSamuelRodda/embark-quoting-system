    local_database: Dexie.js (IndexedDB)
    http_client: Axios
    pwa: Vite PWA Plugin (Workbox)
    pdf_generation: jsPDF
    structure: |
      src/
      ├── features/
      │   ├── auth/
      │   │   ├── LoginPage.tsx
      │   │   ├── useAuth.ts
      │   │   ├── authService.ts
      │   │   └── authDb.ts
