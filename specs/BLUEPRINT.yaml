      │   │   └── jobsDb.ts
      │   ├── prices/
      │   │   ├── PriceManagement.tsx
      │   │   ├── usePrices.ts
      │   │   ├── priceService.ts
      │   │   └── pricesDb.ts
      │   ├── sync/
      │   │   ├── SyncStatus.tsx
      │   │   ├── ConflictResolver.tsx
      │   │   ├── useSyncEngine.ts
      │   │   ├── syncService.ts
      │   │   └── syncQueue.ts
      │   └── settings/
      │       ├── SettingsPage.tsx
      │       ├── useSettings.ts
      │       └── settingsDb.ts
      ├── shared/
      │   ├── db/indexedDb.ts
      │   ├── api/apiClient.ts
