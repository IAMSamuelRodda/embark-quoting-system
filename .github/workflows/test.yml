name: Test

on:
  # Feature â†’ Dev: Run full test suite on PRs to dev
  pull_request:
    branches: [dev]
  # Run full test suite on dev branch pushes (before staging deployment)
  push:
    branches: [dev]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workspace: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.workspace }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.workspace }}
        run: npm ci

      - name: Run unit tests
        working-directory: ./${{ matrix.workspace }}
        run: npm run test:unit
        # Frontend: TODO: Add "test:unit": "vitest run" to frontend/package.json
        # Frontend: TODO: Install vitest and @vitest/ui
        # Backend: TODO: Add "test:unit": "NODE_OPTIONS=--experimental-vm-modules jest --coverage" to backend/package.json
        # Backend: TODO: Install jest and configure jest.config.js for ESM

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./${{ matrix.workspace }}/coverage/coverage-final.json
          flags: ${{ matrix.workspace }}
          name: ${{ matrix.workspace }}-coverage
          fail_ci_if_error: false
        # TODO: Set up Codecov account and add CODECOV_TOKEN to GitHub Secrets

  integration-tests:
    name: Integration Tests (Backend)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: embark_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: embark_quoting_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run database migrations
        working-directory: ./backend
        run: npm run migrate:test
        env:
          DATABASE_URL: postgresql://embark_test:test_password@localhost:5432/embark_quoting_test
        # TODO: Add "migrate:test": "drizzle-kit push:pg" to backend/package.json
        # TODO: Set up Drizzle ORM and migration scripts

      - name: Run integration tests
        working-directory: ./backend
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://embark_test:test_password@localhost:5432/embark_quoting_test
          JWT_SECRET: test_jwt_secret_for_ci
          NODE_ENV: test
        # TODO: Add "test:integration": "NODE_OPTIONS=--experimental-vm-modules jest --testPathPattern=integration" to backend/package.json
        # TODO: Create integration test suite in backend/tests/integration/

  coverage-check:
    name: Coverage Enforcement
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check coverage thresholds
        run: |
          echo "Coverage enforcement will be added after test framework setup"
          echo "Required thresholds:"
          echo "  - Statements: 80%"
          echo "  - Branches: 75%"
          echo "  - Functions: 80%"
          echo "  - Lines: 80%"
        # TODO: Parse coverage reports and enforce thresholds
        # TODO: Fail build if coverage drops below thresholds
