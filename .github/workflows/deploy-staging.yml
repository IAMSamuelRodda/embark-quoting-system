name: Deploy to Staging

on:
  # Deploy to staging only on dev branch pushes (after tests pass)
  push:
    branches: [dev]
  # Allow manual triggers for debugging
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2  # Sydney region (matches deployed infrastructure)
  ECR_REPOSITORY: embark-quoting-backend
  ECS_CLUSTER: embark-quoting-staging-cluster
  ECS_SERVICE: embark-quoting-staging-backend-service
  ECS_TASK_DEFINITION: embark-quoting-staging-backend
  CONTAINER_NAME: backend

jobs:
  deploy-backend:
    name: Deploy Backend to ECS
    runs-on: ubuntu-latest
    outputs:
      backend-url: ${{ steps.verify-backend.outputs.backend-url }}
    environment:
      name: staging
      url: https://staging-api.embark-quoting.com  # TODO: Update to your staging API URL

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get latest image from ECR
        id: get-image
        run: |
          # Use 'latest' tag for main branch deployments
          IMAGE_TAG="latest"
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          echo "image-uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "Deploying image: ${IMAGE_URI}"

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            > task-definition.json
        # TODO: Create initial ECS task definition in AWS

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.get-image.outputs.image-uri }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Verify deployment
        id: verify-backend
        run: |
          echo "Waiting for service to stabilize..."
          sleep 30

          # Get the running task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskArns[0]' \
            --output text)

          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "‚ùå No running tasks found!"
            exit 1
          fi

          echo "Found task: $TASK_ARN"

          # Get the network interface ID from the task
          ENI_ID=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
            --output text)

          echo "Network interface: $ENI_ID"

          # Get the public IP address
          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --region ${{ env.AWS_REGION }} \
            --query 'NetworkInterfaces[0].Association.PublicIp' \
            --output text)

          if [ -z "$PUBLIC_IP" ] || [ "$PUBLIC_IP" = "None" ]; then
            echo "‚ùå Could not get public IP address!"
            exit 1
          fi

          echo "Task public IP: $PUBLIC_IP"

          # Export for E2E tests (dynamic IP without NAT Gateway)
          echo "backend-url=http://${PUBLIC_IP}:3000" >> $GITHUB_OUTPUT

          # Health check
          HEALTH_URL="http://${PUBLIC_IP}:3000/health"
          echo "Running health check on ${HEALTH_URL}"

          response=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL)

          if [ "$response" = "200" ]; then
            echo "‚úÖ Deployment successful! Health check passed."
            echo "Backend is accessible at: $HEALTH_URL"
          else
            echo "‚ùå Deployment failed! Health check returned: $response"
            exit 1
          fi

  deploy-frontend:
    name: Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.embark-quoting.com  # TODO: Update to your staging frontend URL

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend for staging
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.STAGING_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.STAGING_COGNITO_CLIENT_ID }}
          VITE_COGNITO_REGION: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./frontend/dist/ s3://${{ secrets.STAGING_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "service-worker.js"

          # Cache index.html and service-worker.js for shorter time
          aws s3 cp ./frontend/dist/index.html s3://${{ secrets.STAGING_S3_BUCKET }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

          if [ -f ./frontend/dist/service-worker.js ]; then
            aws s3 cp ./frontend/dist/service-worker.js s3://${{ secrets.STAGING_S3_BUCKET }}/service-worker.js \
              --cache-control "public, max-age=0, must-revalidate"
          fi
        # TODO: Create S3 bucket for staging frontend

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.STAGING_CLOUDFRONT_ID }} \
            --paths "/*"
        # TODO: Create CloudFront distribution for staging

      - name: Verify frontend deployment
        run: |
          echo "Waiting for CloudFront invalidation..."
          sleep 30

          # Check if index.html is accessible
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_FRONTEND_URL }})

          if [ "$response" = "200" ]; then
            echo "‚úÖ Frontend deployment successful!"
          else
            echo "‚ùå Frontend deployment failed! Response: $response"
            exit 1
          fi

  e2e-tests:
    name: Run E2E Tests on Staging
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        env:
          # Disable man-db triggers - saves 80+ seconds
          DEBIAN_FRONTEND: noninteractive
        run: |
          # Skip man page updates during package installation (saves ~80 seconds)
          sudo mkdir -p /etc/dpkg/dpkg.cfg.d
          echo 'path-exclude=/usr/share/man/*' | sudo tee /etc/dpkg/dpkg.cfg.d/01_nodoc

          npx playwright install --with-deps chromium

      - name: Check if E2E staging environment is configured
        id: check-e2e-config
        run: |
          if [ -z "${{ secrets.STAGING_FRONTEND_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  STAGING_FRONTEND_URL secret not set - skipping E2E tests"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ E2E staging environment configured"
          fi

      - name: Run E2E tests against staging
        if: steps.check-e2e-config.outputs.configured == 'true'
        working-directory: ./frontend
        timeout-minutes: 2
        run: |
          echo "üîç E2E Test Configuration:"
          echo "  Frontend URL: $E2E_BASE_URL"
          echo "  API URL: $E2E_API_URL (dynamic IP from backend deployment)"
          echo "  Test User: $E2E_TEST_USER_EMAIL"
          echo ""

          echo "üåê Testing frontend connectivity..."
          if curl -f -s -o /dev/null -w "HTTP %{http_code} in %{time_total}s\n" "$E2E_BASE_URL"; then
            echo "‚úÖ Frontend is reachable"
          else
            echo "‚ùå Frontend is not reachable at $E2E_BASE_URL"
            echo "Attempting to diagnose..."
            curl -v "$E2E_BASE_URL" 2>&1 | head -20
            exit 1
          fi
          echo ""

          echo "üåê Testing API connectivity..."
          if curl -f -s -o /dev/null -w "HTTP %{http_code} in %{time_total}s\n" "$E2E_API_URL/health"; then
            echo "‚úÖ API is reachable"
          else
            echo "‚ùå API is not reachable at $E2E_API_URL"
            exit 1
          fi
          echo ""

          echo "üß™ Running E2E tests..."
          echo "  Using baseURL: $E2E_BASE_URL"
          echo "  Using API URL: $E2E_API_URL"

          # Export environment variables explicitly for npm subprocess
          export E2E_BASE_URL
          export E2E_API_URL
          export E2E_TEST_USER_EMAIL
          export E2E_TEST_USER_PASSWORD

          # Debug: Verify env vars are set before running Playwright
          echo ""
          echo "üîç Environment variables before Playwright:"
          echo "  E2E_BASE_URL=${E2E_BASE_URL}"
          echo "  E2E_API_URL=${E2E_API_URL}"
          echo ""

          npm run test:e2e:validation
        env:
          E2E_BASE_URL: ${{ secrets.STAGING_FRONTEND_URL }}
          E2E_API_URL: ${{ needs.deploy-backend.outputs.backend-url }}
          E2E_TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL }}
          E2E_TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
        # TODO: Set up test user in staging Cognito
        # TODO: Add E2E test credentials to GitHub Secrets
        # TODO: Deploy frontend to S3/CloudFront and set STAGING_FRONTEND_URL secret

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-staging-${{ github.sha }}
          path: frontend/playwright-report/
          retention-days: 30

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs: [deploy-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ secrets.STAGING_FRONTEND_URL }}
            ${{ secrets.STAGING_FRONTEND_URL }}/quotes
          temporaryPublicStorage: true

      - name: Check Lighthouse scores
        run: |
          echo "Lighthouse audit complete. Check artifacts for detailed report."
          echo "Minimum required scores:"
          echo "  - Performance: 90"
          echo "  - Accessibility: 90"
          echo "  - Best Practices: 90"
          echo "  - SEO: 90"
